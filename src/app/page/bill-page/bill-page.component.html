<section class="vh-200" style="background-color: #fdccbc;">
  <div class="container h-200">
    <div class="row" style="padding-top: 50px;">
      <form (ngSubmit)="onHandleSubmit()" [formGroup]="orderForm">
        <div class="col-md-8 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Billing chi tiết</h5>
            </div>
            <div class="card-body">
              <div class="form-outline mb-4">
                <label class="form-label" for="fullNameInput">Họ và tên:</label>
                <input type="text" id="fullNameInput" class="form-control" formControlName="name" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="addressInput">Địa chỉ:</label>
                <input type="text" id="addressInput" class="form-control" formControlName="diachi" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="emailInput">Email:</label>
                <input type="email" id="emailInput" class="form-control" formControlName="email" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="phoneInput">Điện thoại:</label>
                <input type="number" id="phoneInput" class="form-control" formControlName="sdt" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="noteInput">Ghi chú thêm:</label>
                <textarea class="form-control" id="noteInput" rows="4" formControlName="ghichu"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Sản phẩm
                  <span>{{ totalQuantity }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Phí ship
                  <span>15000VND</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Tổng tiền</strong>
                  </div>
                  <span><strong>{{ totalPrice }}</strong></span>
                </li>
              </ul>

              <button type="submit">
                Mua hàng
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
