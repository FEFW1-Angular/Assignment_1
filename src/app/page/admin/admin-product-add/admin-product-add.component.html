<div class="alert alert-info" role="alert">THÊM MỚI SẢN PHẨM</div>
<form (ngSubmit)="onHandleAdd()" [formGroup]="productForm">
  <div class="mb-3">
    <input
      type="text"
      formControlName="name"
      placeholder="Tên"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <input
      type="number"
      formControlName="price"
      placeholder="Price"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      formControlName="img"
      placeholder="Ảnh"
      class="form-control"
    />
  </div>

  <button type="submit" class="btn btn-primary bg-block btn-lg">
    Thêm sản phẩm
  </button>
</form>
